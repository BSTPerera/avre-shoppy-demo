<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Shoppy | Midpoint Demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">
    <!-- VISUAL IDENTIFIER FOR DEMO -->
    <div
        style="background: #198754; color: white; text-align: center; padding: 12px; font-weight: 800; font-size: 1.3rem; letter-spacing: 1px; box-shadow: 0 4px 6px rgba(0,0,0,0.1);">
        ✅ PATCHED BUILD (POST-PATCH)
    </div>
    <nav class="navbar navbar-dark bg-dark mb-4">
        <div class="container">
            <span class="navbar-brand mb-0 h1">SHOPPY DEMO</span>
        </div>
    </nav>

    <div class="container">
        <div class="row mb-4">
            <div class="col">
                <form action="/" method="GET" class="d-flex">
                    <input type="text" name="q" class="form-control me-2" placeholder="Search products..."
                        value="{{ query }}">
                    <button type="submit" class="btn btn-primary">Search</button>
                </form>
            </div>
        </div>

        {% if query %}
        <div class="row mb-4">
            <div class="col" id="search-results">
                <div class="alert alert-success shadow-sm" style="border-left: 5px solid #198754;">
                    <strong>[✔] SECURITY VALIDATION:</strong>
                    <span id="query-display">{{ query }}</span>
                </div>
            </div>
        </div>
        {% endif %}

        <div class="row row-cols-1 row-cols-md-3 g-4">
            {% for p in products %}
            <div class="col">
                <div class="card h-100">
                    <img src="{{ p.image }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.name }}</h5>
                        <p class="card-text text-primary font-weight-bold">${{ p.price }}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>

</html>
