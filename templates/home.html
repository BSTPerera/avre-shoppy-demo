<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoppy | Secure Tech Store</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .hero {
            background: #1e293b;
            color: white;
            padding: 4rem 0;
            margin-bottom: 2rem;
        }

        .product-card {
            transition: transform 0.2s;
            height: 100%;
            border: none;
            shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .product-card:hover {
            transform: translateY(-5px);
        }

        .product-img {
            height: 200px;
            object-fit: cover;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="/">Shoppy</a>
            <div class="d-flex">
                <input id="search-input" class="form-control me-2" type="search" placeholder="Search products...">
                <button id="search-btn" class="btn btn-primary">Search</button>
            </div>
        </div>
    </nav>

    <div id="search-results" class="container mt-4" style="display: none;"></div>

    <div class="hero text-center">
        <div class="container">
            <h1 class="display-4">Secure Tech. Best Prices.</h1>
            <p class="lead">Shop with confidence.</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row g-4">
            {% for p in products %}
            <div class="col-md-4">
                <div class="card product-card">
                    <img src="{{ p.image }}" class="card-img-top product-img" alt="{{ p.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ p.name }}</h5>
                        <p class="card-text text-primary fw-bold">${{ p.price }}</p>
                        <button class="btn btn-outline-dark w-100">Add to Cart</button>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <script src="/static/search.js"></script>
</body>

</html>
